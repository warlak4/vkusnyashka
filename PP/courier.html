<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель курьера | Вкусняшка</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #fff5f9;
            min-height: 100vh;
        }

        .courier-panel {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .courier-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            background: #fff;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .courier-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: #fff;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-card h3 {
            color: #e75480;
            margin: 0 0 0.5rem 0;
        }

        .stat-card p {
            font-size: 1.5rem;
            margin: 0;
            font-weight: bold;
        }

        .orders-table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .orders-table th,
        .orders-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #ffb6e6;
        }

        .orders-table th {
            background: #fff5f9;
            font-weight: bold;
        }

        .orders-table tr:hover {
            background: #fff5f9;
        }

        .status-badge {
            display: inline-block;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
        }

        .status-badge.new { background: #e3f2fd; color: #1976d2; }
        .status-badge.confirmed { background: #fff3e0; color: #f57c00; }
        .status-badge.preparing { background: #e8f5e9; color: #388e3c; }
        .status-badge.delivering { background: #f3e5f5; color: #7b1fa2; }
        .status-badge.completed { background: #e8eaf6; color: #3f51b5; }

        .action-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .action-btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }

        .action-btn.confirm { background: #4CAF50; color: white; }
        .action-btn.prepare { background: #2196F3; color: white; }
        .action-btn.deliver { background: #9C27B0; color: white; }
        .action-btn.complete { background: #607D8B; color: white; }

        .action-btn:hover {
            opacity: 0.9;
        }

        .courier-login {
            max-width: 400px;
            margin: 4rem auto;
            padding: 2rem;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .courier-login h2 {
            text-align: center;
            color: #e75480;
            margin-bottom: 2rem;
        }

        .courier-login form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .courier-login input {
            padding: 0.8rem;
            border: 1.5px solid #ffb6e6;
            border-radius: 6px;
            font-size: 1rem;
        }

        .courier-login button {
            padding: 1rem;
            background: #e75480;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .courier-login button:hover {
            background: #d13d6a;
        }

        .nav-btn {
            padding: 0.5rem 1rem;
            background: #e75480;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .nav-btn:hover {
            background: #d13d6a;
        }

        .user-badge {
            background: #fff5f9;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            color: #e75480;
        }

        .error-message {
            color: #e75480;
            text-align: center;
            margin-top: 0.7rem;
        }

        .demo-credentials {
            margin-top: 1.2rem;
            font-size: 0.95em;
            color: #a8006b;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Здесь будет контент -->
    </div>
    <script src="courier.js"></script>
</body>
</html>
